<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /*

    Gap Colour: #000
    White: #F0F1EC

    Yellow: #F9D01E

      display: grid;
      height: 748px;
      width: 748px;
      background-color: black;
      gap: 9px;
      grid-template-columns: 320px 1fr;
      grid-template-rows: 414px 1fr;

    }

    .red_box{
      background-color: red;
      
     
    }
  </style>
</head>
