<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      height: 100vh;
    }
    .grid_container{
      display: grid;
      height: 748px;
      width: 748px;
      background-color:  black;
      gap: 9px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;

    }

    .red_box{
      background-color: #E72F24;
      
     
    }
    .white_box_1{
      background-color: #F0F1EC;
      grid-column: span 3;
     
    }

    .white_box_2{
      background-color: #F0F1EC;
      grid-column-start: 1;
      grid-column-end: span 1;
      grid-row-start: 2;
      grid-row-end: span 2;

    }

    .white_box_3{
      background-color: #F0F1EC;
      grid-column-start: 1;
      grid-column-end: span 1;
      grid-row-start: 4;

    }

    .white_box_4{
      background-color: #F0F1EC;
      grid-column-start: 2;
      grid-column-end: -2;
      grid-row: span 2

     
     
    }
    .white_box_5{
      background-color: #F0F1EC;
      grid-area: span 2;
    
     
    }

    .blue_box{
      background-color: #004592;
      border-bottom: 10px solid;
      
     

    }

    .yellow_box{
      background-color: #F9D01E;
   

    }

    .black_box{
      background-color: #232629;
     
    }


    
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="grid_container">
    <div class="red_box"></div>
    <div class="white_box_1"></div>
    <div class="white_box_2"></div>
    <div class="white_box_3"></div>
    <div class="white_box_4"></div>
    <div class="blue_box"></div>
    <div class="white_box_5"></div>
    <div class="yellow_box"></div>
    <div class="black_box"></div>




   




    
    

   </div>
</body>

</html>
